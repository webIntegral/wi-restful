	<!-- Test Script -->
		<script>
			/*
			 * Test Script.
			 * Test wi.nav.main module
			 */
			angular
				.module('test.module', [
					'wi.blocks.router',
					'cp.main',
					'cp.afiliado'
	            ]);
	            
	        angular
        	.module('test.module')
   			.run(moduleRun)
        	.controller('TestCtr', TestCtr);
        	
        	/* @ngInject */
        	function moduleRun(routerHelper) {
        	    routerHelper.configureStates(getStates());
        	}
        	
        	function getStates() {
        		return [
        		        
       		        {
       		        	state: 'main.afiliado.search.examen',
       		        	config: {
       		        		abstract: true,
       		        		url: '/examen',
       		        		template: ''
       		        	}
       		        },
        		        
        	        {
        	        	state: 'main.afiliado.search.examen.list',
        	        	config: {
        	        		url: '',
        	        		views: {
        	        			'@main.afiliado': {
                	        		template: '<div>Test ruta examen.</div>',
                	        		controller: function() {
                	        			console.log('Controller!');
                	        		}
        	        			}
        	        		}
        	        	}
        	        }
                ];
        	}
        
	        // Inject dependencies
	        TestCtr.$inject = ['$scope', '$q'];
	        
	        function TestCtr ($scope, $q) {
	        	/* jshint validthis: true */
	        	var vm = this;
	        }
		</script>
	<!-- /Test Script -->
