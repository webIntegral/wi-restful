	<!-- Test Script -->
		<script>
			/*
			 * Test Script.
			 * Test wi.nav.main module
			 */
			angular
				.module('test.module', [
					'wi.blocks.router',
					//wi.oauth,
					'wi.role'
	            ]);
	            
	        angular
	        	.module('test.module')
       			.run(moduleRun)
	        	.controller('TestCtr', TestCtr);
	        	
	        	/* @ngInject */
	        	function moduleRun(routerHelper) {
	        	    routerHelper.configureStates(getStates(), '/');
	        	}
	        	
	        	function getStates() {
	        		return [
	        		        
           		        // Mock Main route 
           		        {
           		        	state: 'main',
           		        	config: {
           		        		url: '/',
           		        		template: '<div>Main State</div><div ui-view></div>',
           		        		controller: function() {},
           		        		controllerAs: 'vm',
           	        			access: {
           		                    login: true,
           		                    allowedRoles: ['Admin']
           	        			}
           		        	}
           		        }/*,
           		        
           		        // Mock Edit/Create Route
				        {
				        	state: 'main.role.edit',
				        	config: {
				        		url: '/{roleId}',
				        		views: {
				        			'': {
						        		template: '<div>Role Edit</div>',
						        		controller: function() {},
						        		controllerAs: 'vm',
						        		resolve:{
						        			acl: function() {
						        				return {
			
						        				}
						        			}
						        		}
				        			}
				        		},
				        		access: {
				        			login: false,
				        			allowedRoles: ['Admin']
				        		}
				        	}
				        }*/
           		        
	                ];
	        	} // getStates
	        
	        // Inject dependencies
	        TestCtr.$inject = ['$scope', '$q'];
	        
	        function TestCtr ($scope, $q) {
	        	/* jshint validthis: true */
	        	var vm = this;
	        } // TestCtr
		</script>
	<!-- /Test Script -->
