	<!-- Test Script -->
		<script>
			/*
			 * Test Script.
			 * 
			 * Create two dummy states to test navigation (routing)
			 * 
			 * http://restful.wi/src/blocks/router/test.html
			 */
			angular
				.module('test.module', [
	                // Inject modules to test
	                'wi.blocks.router'
	            ]);
	            
	        angular
	        	.module('test.module')
	        	.run(moduleRun)
	        	.controller('RouteOneCtr', RouteOneCtr)
	        	.controller('RouteTwoCtr', RouteTwoCtr);
	        
	        // Dummy controller for route one
	        RouteOneCtr.$inject = ['$scope'];
	        function RouteOneCtr($scope) {
	        	
	        }
	        
	        // Dummy controller for route two
	        RouteTwoCtr.$inject = ['$scope'];
	        function RouteTwoCtr($scope) {
	        	
	        }
	        
	        // Run function to load states (routes)
	        /* @ngInject */
	        function moduleRun(routerHelper) {
	        	routerHelper.configureStates(getStates());
	        }
	        
	        // Function to get States on app run
	        function getStates() {
	        	return [
        	        // Dummy route one
        	        {
        		        state: 'routeone',
        		        config: {
        		        	url: '/routeone',
        		        	template: '<p>Route One</p>',
        		        	controller: 'RouteOneCtr',
        		        	controllerAs: 'vm'
        		        }
        	        },
        	        // Dummy route two
        	        {
        		        state: 'routetwo',
        		        config: {
        		        	url: '/routetwo',
        		        	template: '<p>Route Two</p>',
        		        	controller: 'RouteTwoCtr',
        		        	controllerAs: 'vm'
        		        }
        	        }
       	        ];
	        	
	        } // TestCtr
		</script>
	<!-- /Test Script -->
    
</head>
<body ng-app="test.module">
	<ul>
	    <li><a ui-sref="routeone">Route One</a></li>
	    <li><a ui-sref="routetwo">Route Two</a></li>
	</ul>
	<div ui-view></div>
</body>
