	<!-- Test Script -->
		<script>
			/*
			 * Test Script.
			 */
			angular
				.module('test.module', [
	                // Inject module to test
				 	'wi.resource.logout'
	            ]);
	            
	        angular
	        	.module('test.module')
	        	.controller('TestCtr', TestCtr);
	        
	        // Inject GridBarSrv to modify grid bar configuration
	        TestCtr.$inject = ['$scope', '$q', 'LogoutResource'];
	        
	        function TestCtr ($scope, $q, LogoutResource) {
	        	/* jshint validthis: true */
	        	var vm = this;
	        	
	        	vm.currentUser = {};
	        	vm.logout = logout;
	        	
	        	activate();
	        	
	        	function activate() {
	        		
	        	} // activate
	        	
	        	
	        	function logout() {
	        		
	        		LogoutResource.delete(
       				
       				// On success
	        		).$promise.then(function(data) {
	        			data;
	        			
        			// On error
	        		}, function(error) {
	        			
	        			switch (error.status) {
							case 401:
								alert('Unauthorized. Token missing or expired.');
								break;
	
							default:
								alert('Unidentified Get Method error on CurrentUserResource.');
								break;
						}
	        			
	        		});
	        	}// getCurrentUser
	        }
		</script>
