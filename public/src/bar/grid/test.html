		<script src="/components/angular-resource/angular-resource.min.js"></script>
	<!-- /scripts -->
	
	<!-- app -->
		<!-- grid bar module -->
		<script src="/src/bar/grid/gridBar.mod.js"></script>
		<!-- grid bar controller module -->
		<script src="/src/bar/grid/gridBar.dir.js"></script>
	<!-- app -->
	
	<!-- Test Script -->
		<script>
			/*
			 * Test Script.
			 * Test wi.bar.grid module, who contains gridBar directive
			 */
			angular
				.module('test.module', [
	                // Inject Grid Bar module
				 	'wi.bar.grid'
	            ]);
	            
	        angular
	        	.module('test.module')
	        	.controller('TestCtr', TestCtr);
	        
	        // Inject GridBarSrv to modify grid bar configuration
	        TestCtr.$inject = ['$scope'];
	        
	        function TestCtr ($scope) {
	        	/* jshint validthis: true */
	        	var vm = this;
	        	
	        	vm.selectAction = function() {
	        		console.log('Click on select');
	        	}
	        
	        	vm.createAction = function() {
	        		console.log('Click on create');
	        	}
	        	
	        	vm.deleteAction = function() {
	        		console.log('Click on delete');
	        	}
	        	
	        	vm.searchAction = function(searchString) {
	        		console.log('Click on search with string: '+ searchString);
	        	}
	        	
	        	vm.show = false;
	        	
	        	vm.toggleShow = function() {
	        		vm.show = !vm.show;
	        	}
	        	
	        }
		</script>
	<!-- /Test Script -->
	
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<body ng-app="test.module">

    <div class="container-fluid">
      	<div class="row">
      	
      		<div ng-controller="TestCtr as vm">
      		
      			<button ng-click="vm.toggleShow()">Toggle Show Select</button>
      			
      			<div wi-grid-bar
      			 	
      				show-select="vm.show"
      				show-create="true"
      				show-delete="true"
      				
      				disable-select="false"
      				disable-create="false"
      				disable-delete="false"
      				
      				search-string="search this"
      				
      				on-select="vm.selectAction()"
      				on-create="vm.createAction()"
      				on-delete="vm.deleteAction()"
      				on-search="vm.searchAction(searchString)"
  					></div>
      			
      		</div>
        
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
